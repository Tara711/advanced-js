<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="green"
      onclick="cart = cart + 1;
    document.querySelector('#cart').innerHTML = `Your bag has ${cart} items`;
    "
    >
      Add to Bag
    </button>
    <button
      class="white"
      onclick="cart = cart - 1;
    document.querySelector('#cart').innerHTML = `Your bag has ${cart} items`;
    "
    >
      Move to Wishlist
    </button>
    <button
      class="green"
      onclick="cart = cart +2;
    document.querySelector('#cart').innerHTML = `Your bag has ${cart} items`
    "
    >
      Add 1+1 sale item
    </button>
    <h1 id="cart"></h1>

    <script src="app.js"></script>
  </body>
</html>
